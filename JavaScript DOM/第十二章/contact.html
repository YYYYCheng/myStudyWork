<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/basic.css">
  <title>Jay Skript and the Domsters</title>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <img src="images/xx.jpg"/>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="photos.html">Photos</a></li>
        <li><a href="live.html">Live</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <article>
    <h1>Contact the band</h1>
    <form action="submit.html" method="post">
      <fieldset>
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name" required="required"/>
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your email address" required="required"/>
        </p>
        <p>
          <label for="message">Message:</label>
          <textarea name="message" id="message" name="message" rows="7" cols="45" required="required" placeholder="Write your message here"></textarea>
        </p>
        <input type="submit" value="Send"/>
      </fieldset>
    </form>
  </article>
  <script src="scripts/contactJquery.js"></script>
  <script src="scripts/contact.js"></script>
</body>
</html>
